image:
  repository: aksine/hugo-app
service:
  main:
    ports:
      http:
        port: 80
ingress:
  main:
    enabled: true
    className: traefik-ext
    annotations: 
      kubernetes.io/ingress.class: traefik-ext
    hosts:
      - host: blog.aksine-am.com
        paths:
          - path: /
    tls:
      secretName: aksine-am-com-tls